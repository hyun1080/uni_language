  <main class="p-contact">
    <div class="p-contact__inner">
      <section class="p-contact__contents">
        <h2 class="c-title"><span>CONTACT</span></h2>
        <p class="p-contact__text">
          お問い合わせ内容を入力してください。<br />
          <span>※と表示しているものは必須項目となります。</span>
        </p>
        <form class="p-contact__form">
          <div class="p-contact__form__flex">
            <div class="p-contact__form__flex__left">
              <p>お問い合わせ内容</p>
            </div>
            <div class="p-contact__form__flex__right">
              <div class="c-select__wrapper">
                <div class="c-select">
                  <select class="calendar-select" name="" >
                    <option value="" selected="">選択してください</option>
                    <option value="オプション_01">提案</option>
                    <option value="オプション_02">クレーム</option>
                    <option value="オプション_03">質問</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="p-contact__form__flex">
            <div class="p-contact__form__flex__left">
              <p>氏名<span>※全角入力</span></p>
            </div>
            <div class="p-contact__form__flex__right">
              <div class="c-input__2col">
                <div class="c-input">
                  <input class="" type="text" id="" placeholder="性" >
                </div>
                <div class="c-input">
                  <input class="" type="text" id="" placeholder="名" >
                </div>
              </div>
            </div>
          </div>
          <div class="p-contact__form__flex">
            <div class="p-contact__form__flex__left">
              <p>フリガナ<span>※全角入力</span></p>
            </div>
            <div class="p-contact__form__flex__right">
              <div class="c-input__2col">
                <div class="c-input">
                  <input class="" type="text" id="" placeholder="セイ" >
                </div>
                <div class="c-input">
                  <input class="" type="text" id="" placeholder="メイ" >
                </div>
              </div>
            </div>
          </div>
          <div class="p-contact__form__flex">
            <div class="p-contact__form__flex__left">
              <p>会社名/組織名</p>
            </div>
            <div class="p-contact__form__flex__right">
              <div class="c-input">
                <input class="" type="text" id="" placeholder="" >
              </div>
            </div>
          </div>
          <div class="p-contact__form__flex">
            <div class="p-contact__form__flex__left">
              <p>E-mail</p>
            </div>
            <div class="p-contact__form__flex__right">
              <div class="c-input">
                <input class="" type="mail" id="" placeholder="（半角英字数） 記入例：info@example.com" >
              </div>
            </div>
          </div>
          <div class="p-contact__form__flex">
            <div class="p-contact__form__flex__left">
              <p>お問い合わせ詳細</p>
            </div>
            <div class="p-contact__form__flex__right">
              <div class="c-textarea">
                <textarea class="textarea-160 textarea-resize" name="" placeholder=""></textarea><br>
              </div>
            </div>
          </div>
          <div class="p-contact__form__button">
            <button href="#">
              送信
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>
