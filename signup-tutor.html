<body>
  <main class="p-login tutor">
    <div class="p-login__contents">
      <div class="p-login__heading">
        <h2>講師申込</h2>
      </div>
      <div class="p-login__form">
        <div class="p-login__form__input">
          <label>お名前</label>
          <div class="p-login__form__input__name">
            <input type="text" placeholder="お名前" name="name">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>連絡先</label>
          <div class="p-login__form__input__tel">
            <input type="text" placeholder="連絡先" name="name">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>国籍</label>
          <div class="p-login__form__input__nationality">
            <input type="text" placeholder="国籍" name="name">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>教える言語</label>
          <div class="p-login__form__input__language">
            <input type="text" placeholder="教える言語" name="name">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>最終学歴</label>
          <div class="p-login__form__input__graduation">
            <input type="text" placeholder="最終学歴" name="name">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>自分証明書orパスポート</label>
          <div class="p-login__form__input__file">
            <input type="file">
            <input type="file">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>履歴書</label>
          <div class="p-login__form__input__file">
            <input type="file">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>メッセージ</label>
          <div class="p-login__form__input__textarea">
            <textarea placeholder="メッセージ" name="name" rows="4"></textarea>
          </div>
        </div>
        <div class="p-login__form__btn">
          <button onclick="location.href='signup-complete-tutor.html'">講師登録</button>
        </div>
      </div>
    </div>
    <ul class="p-login__circles tutor">
