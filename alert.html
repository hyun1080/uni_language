<body>
  <main>
    <div style="width: 100%; margin: 0 auto; max-width: 1200px;">
      <div class="c-alert alert-success" role="alert">
        <span class="c-alert__label">登録完了</span>
        <p class="c-alert__text">登録完了しました。</p>
        <button type="button" class="c-alert__close close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="c-alert alert-info" role="alert">
        <span class="c-alert__label">お知らせ</span>
        <p class="c-alert__text"></span>新着メッセジーがあります。</p>
        <button type="button" class="c-alert__close close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="c-alert alert-warning" role="alert">
        <span class="c-alert__label">注意</span>
        <p class="c-alert__text"></span>レッスンスタート5分前です。</p>
        <button type="button" class="c-alert__close close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="c-alert alert-danger" role="alert">
        <span class="c-alert__label">エラー</span>
        <p class="c-alert__text"></span>スケジュールを入力してください。</p>
        <button type="button" class="c-alert__close close"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
