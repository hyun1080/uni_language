<body>

  <main class="p-login">
    <div class="p-login__contents">
      <div class="p-login__heading">
        <h2>ログイン</h2>
      </div>
      <div class="p-login__form">
        <form>
          <div class="p-login__form__input">
            <label>メールアドレス</label>
            <div class="p-login__form__input__email">
              <input type="email" placeholder="メールアドレス" name="email" class="id_input">
            </div>
            <!--error meaasge--
            <span class="p-login__form__input__error-text">
              存在しないメールアドレスです。
            </span>
            -->
          </div>
          <div class="p-login__form__input">
            <label>パスワード</label>
            <div class="p-login__form__input__password">
              <input type="password" placeholder="パスワード" name="password" class="password_input">
            </div>
          </div>
          <a href="" class="p-login__form__passwaord-text">
            パスワードを忘れた場合は
          </a>
          <div class="p-login__form__btn">
            <button class="login-button">ログイン</button>
          </div>
        </form>
        <div class="p-login__form__google">
          <span>または</span>
          <a href="" class="p-login__form__google__link">
            <i class="fa-brands fa-google"></i>
            Googleでログイン
          </a>
        </div>
        <div class="p-login__form__signup">
          <span>まだアカウント持ってない方は</span>
          <a href="signup.html" class="p-login__form__signup__link">
            <i class="fa-regular fa-user-plus"></i>
            会員登録
          </a>
        </div>
      </div>
    </div>
    <ul class="p-login__circles">
      <li class="p-login__circles__item">A</li>
      <li class="p-login__circles__item">B</li>
      <li class="p-login__circles__item">C</li>
      <li class="p-login__circles__item">D</li>

      <li class="p-login__circles__item">F</li>

      <li class="p-login__circles__item">N</li>

      <li class="p-login__circles__item">X</li>

      <li class="p-login__circles__item">Z</li>
      <li class="p-login__circles__item">U&I<br>Language</li>
    </ul>
