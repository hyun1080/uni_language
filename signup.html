  <title>U&I Language</title>
</head>
<body>

  <div id="ex1" class="modal">
    <p>利用規約</p>
  </div>
  <main class="p-login">
    <div class="p-login__contents">
      <div class="p-login__heading">
        <h2>会員登録</h2>
      </div>
      <ul class="p-login__usertype">
        <li class="p-login__usertype__item">
          <div class=p-login__usertype__item__select">
            <input id="type01" type="radio" name="type" class="search-selects" checked>
            <label for="type01">
              <img src="assets/images/top/sample01.webp" alt="">
              <span>生徒として登録</span>
            </label>
          </div>
        </li>
        <li class="p-login__usertype__item">
          <div class=p-login__usertype__item__select">
            <input id="type02" type="radio" name="type" class="search-selects">
            <label for="type02">
              <img src="assets/images/top/sample02.webp" alt="">
              <span>講師として登録</span>
            </label>
          </div>
        </li>
      </ul>
      <div class="p-login__form">
        <div class="p-login__form__input">
          <label>メールアドレス</label>
          <div class="p-login__form__input__email">
            <input type="email" placeholder="メールアドレス" name="email">
          </div>
          <!--error meaasge--
          <span class="p-login__form__input__error-text">
            存在しないメールアドレスです。
          </span>
          -->
        </div>
        <div class="p-login__form__input">
          <label>お名前</label>
          <div class="p-login__form__input__name">
            <input type="text" placeholder="お名前" name="name">
          </div>
        </div>          
        <div class="p-login__form__input">
          <label>パスワード</label>
          <div class="p-login__form__input__password">
            <input type="password" placeholder="パスワード" name="password">
          </div>
        </div>
        <div class="p-login__form__input">
          <label>パスワード確認</label>
          <div class="p-login__form__input__password">
            <input type="password" placeholder="パスワード確認" name="password-re">
          </div>
        </div>
        <div class="p-login__form__agree">
          <label>
            <input type="checkbox">
            <i class="fa-solid fa-circle-check"></i>
            プラットフォームの<a href="#ex1" rel="modal:open">利用規約</a>を同意します。
          </label>
        </div>
        <div class="p-login__form__btn">
          <button onclick="location.href='signup-complete.html'">会員登録</button>
        </div>
      </div>
    </div>
    <ul class="p-login__circles">
      <li class="p-login__circles__item">A</li>
      <li class="p-login__circles__item">B</li>
      <li class="p-login__circles__item">C</li>
      <li class="p-login__circles__item">D</li>
      <li class="p-login__circles__item">E</li>
      <li class="p-login__circles__item">F</li>
      <li class="p-login__circles__item">G</li>
      <li class="p-login__circles__item">H</li>
      <li class="p-login__circles__item">I</li>
      <li class="p-login__circles__item">J</li>
      <li class="p-login__circles__item">K</li>
      <li class="p-login__circles__item">N</li>
      <li class="p-login__circles__item">M</li>
      <li class="p-login__circles__item">L</li>
      <li class="p-login__circles__item">O</li>
      <li class="p-login__circles__item">P</li>
      <li class="p-login__circles__item">G</li>
      <li class="p-login__circles__item">R</li>
      <li class="p-login__circles__item">S</li>
      <li class="p-login__circles__item">T</li>
      <li class="p-login__circles__item">U</li>
      <li class="p-login__circles__item">V</li>
      <li class="p-login__circles__item">X</li>
      <li class="p-login__circles__item">Y</li>
      <li class="p-login__circles__item">Z</li>
      <li class="p-login__circles__item">U&I<br>Language</li>
    </ul>
  </main>

</body>

</html>
