    <div class="l-content">
      <aside class="l-aside">

          <div class="l-aside__profile__img">
            <img src="assets/images/mypage/aside_img_01.png" alt="プロフィールイメージ">

            제이비드 킴

        </div>
        <h3 class="l-aside__title">
          마이페이지

        <ul class="l-aside__nav">
          <li class="l-aside__nav__item">
            <div class="l-aside__nav__link-wrap">

              <a href="javascript:void(0);" class="l-aside__nav__link__arrow js-aside-accordion"></a>
            </div>
            <ul class="l-aside__nav__hide">
              <li class="l-aside__nav__hide__item">
                <a href="" class="">

              </li>
              <li class="l-aside__nav__hide__item">

            <div class="l-aside__nav__link-wrap">
              <a href="" class="l-aside__nav__link">
                レッスン登録
              </a>

            </div>
            <ul class="l-aside__nav__hide" style="display: block;">
              <li class="l-aside__nav__hide__item">
                <a href="" class="">

      <div class="l-container main">
        <div class="p-mypage-lesson">
          <section class="l-section">
              <h3 class="c-sub-title"><span>カレンダーからスケジュール選択</span></h3>
              <div class="c-calendar">
                  <div class="c-calendar__calendarYearMonth">
                      <p class="c-calendar__left c-calendar__calBtn" id="js-calendarBtnPrev"> Prev </p>
                      <p id="yearMonth"> Jan 2021 </p>
                      <p class="c-calendar__right c-calendar__calBtn" id="js-calendarBtnNext"> Next </p>
                  </div>
                  <div>
                      <ol class="c-calendar__calendarList1">
                          <li class="day-name">Sat</li>
                          <li class="day-name">Sun</li>
                          <li class="day-name">Mon</li>
                          <li class="day-name">Tue</li>
                          <li class="day-name">Wed</li>
                          <li class="day-name">Thu</li>
                          <li class="day-name">Fri</li>
                      </ol>
                      <ol class="c-calendar__calendarList2" id="calendarList">

                      </ol>
                  </div>
                  <div class="c-calendar__modal">
                    <div class="c-calendar__modal__close js-modal-close"></div>
                    <p id="modalYearMonth"><span>11</span></p>
                    <div class="c-checkbox">
                      <p class="c-checkbox__title">プラン</p>
                      <div class="c-checkbox__flex__2col">
                        <div class="c-checkbox__flex__contents">
                          <input type="radio" id="plan_01" name="plan" value="20分コース" class="js-calendar__plan" checked>
                          <label for="plan_01">20分コース</label>
                        </div>
                        <div class="c-checkbox__flex__contents">
                          <input type="radio" id="plan_02" name="plan" value="45分コース" class="js-calendar__plan">
                          <label for="plan_02">45分コース</label>
                        </div>
                      </div>
                    </div>
                    <div class="c-checkbox">
                      <p class="c-checkbox__title">時間</p>
                      <div class="c-checkbox__flex__3col">
                        <div class="c-checkbox__flex__contents">
                          <input type="checkbox" id="time_01" name="time" value="02:00" class="js-calendar__time">
                          <label for="time_01">02:00</label>
                        </div>
                        <div class="c-checkbox__flex__contents">
                          <input type="checkbox" id="time_02" name="time" value="02:30" class="js-calendar__time">
                          <label for="time_02">02:30</label>
                        </div>
                        <div class="c-checkbox__flex__contents">
                          <input type="checkbox" id="time_03" name="time" value="03:00" class="js-calendar__time">
                          <label for="time_03">03:00</label>
                        </div>
                        <div class="c-checkbox__flex__contents">
                          <input type="checkbox" id="time_04" name="time" value="03:30" class="js-calendar__time">
                          <label for="time_04">03:30</label>
                        </div>
                        <div class="c-checkbox__flex__contents">
                          <input type="checkbox" id="time_05" name="time" value="11:00" class="js-calendar__time">
                          <label for="time_05">11:00</label>
                        </div>
                        <div class="c-checkbox__flex__contents">
                          <input type="checkbox" id="time_06" name="time" value="12:00" class="js-calendar__time">
                          <label for="time_06">12:00</label>
                        </div>
                      </div>
                    </div>
                    <div class="c-calendar__modal__submit js-select disabled">
                      <p class="">選択完了</p>
                    </div>
                  </div>
              </div>
              <div class="p-mypage-lesson__schedule">
                <div class="p-mypage-lesson__schedule__result" id="result">
                  <h3 class="p-mypage-lesson__schedule__result__title">スケジュール登録確認</h3>
                  <ul class="p-mypage-lesson__schedule__result__list">
                  </ul>
                </div>
              </div>
              <div class="p-mypage-lesson__submit">
                <button class="js-sumit">レッスン登録完了</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/calendar.js"></script>
  <script src="./assets/js/common.js"></script>
  <script>
  function calendarClickEvent(element) {
    let elementId = $(element).attr('id');
    let text = $('#modalYearMonth').text();
    const textArray = text.split("月");
    let newText = textArray[0];
    $('#modalYearMonth').text(newText + '月 ' + elementId + '日');
    $('.js-calendar__time').prop('checked', false );
    $('.c-calendar__modal__submit').addClass('disabled');
    $('.c-calendar__modal').fadeIn();
  }
  function calendarRemoveEvent(element) {
    $(element).parent('li').remove();
  }
  </script>
